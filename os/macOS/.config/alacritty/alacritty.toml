live_config_reload = true


[shell]
  program = "/opt/homebrew/bin/fish"
  #args = ["--command=tmux"]

  #program = "/usr/bin/nu"
  #args = ["-e tmux"]


[window]
  dimensions.columns = 150
  dimensions.lines   = 55
  dynamic_padding    = true
  opacity            = 1.0
  padding.x          = 3
  padding.y          = 3


[scrolling]
  history    = 100000
  multiplier = 3


[colors]
  cursor.cursor = "#ff0000"
  cursor.text   = "#ffffff"


[font]
  normal.family = "CaskaydiaMono Nerd Font"
  normal.style  = "Light"
  size          = 13

  [font.offset]
    x = 1
    y = 1


